<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <div class="container-fluid overflow-hidden">
      <div class="container-fluid">
        <nav
          class="navbar navbar-expand-lg navbar-light fixed-top bg-white px-5"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav me-auto">
                <li class="nav-item">
                  <a
                    class="nav-link active text-uppercase fw-normal fs-6"
                    aria-current="page"
                    href="#"
                    >Home

                    <i class="fa-solid fa-angle-down"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-normal" href="#"
                    >Shop <i class="fa-solid fa-angle-down"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-normal" href="#"
                    >Product <i class="fa-solid fa-angle-down"></i
                  ></a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle text-uppercase fw-normal"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Templates
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li>
                      <a class="dropdown-item" href="#">Another action</a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>

                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-normal" href="#"
                    >Pages <i class="fa-solid fa-angle-down"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-uppercase fw-normal" href="#"
                    >Mega <i class="fa-solid fa-angle-down"></i
                  ></a>
                </li>
              </ul>

              <div class="navbar-brand mx-auto" id="navbarNavDropdown">
                <img
                  src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/240-logo.png"
                  alt=""
                  class="img-fluid"
                />
              </div>

              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    <i class="fa-solid fa-magnifying-glass"></i
                  ></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link position-relative" href="#">
                    <i class="fa-regular fa-bag-shopping"></i>
                    <span
                      class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                    >
                      0
                    </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link position-relative" href="#">
                    <i class="fa-regular fa-heart"></i>
                    <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    5
                  </span>
                  </a>
                </li>
                <!-- <i class="fa-regular fa-user"></i> -->
                <li class="nav-item">
                  <a class="nav-link position-relative" href="#">
                    <i class="fa-solid fa-rotate-left"></i>
                    <span
                    class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  >
                    0
                  </span>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link position-relative" href="#">
                    <i class="fa-regular fa-user"></i>
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">
                    <i class="fa-regular fa-bell"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- banner -->
      <div id="carouselExampleIndicators" class="carousel slide banner">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/slideshow-1920-31.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/slideshow-1920-24.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/slideshow-1920-16.png"
              class="d-block w-100 img-fluid"
              alt="..."
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <div
        class="d-flex bg-success justify-content-center align-items-center py-3 text-light"
      >
        BIGGEST CELEBRATION OFFER 30% OFF ON ANARKALI COLLECTION - SHOP NOW
      </div>

      <!-- products -->
      <div class="row mt-5 px-5">
        <div class="col-lg-3 col-md-6">
          <img
            src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/21-768x768.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-lg-3 col-md-6">
          <img
            src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/24-768x768.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-lg-3 col-md-6">
          <img
            src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/23-768x768.png"
            alt=""
            class="img-fluid"
          />
        </div>
        <div class="col-lg-3 col-md-6">
          <img
            src="https://ninetheme.com/themes/anarkali/wp-content/uploads/2023/11/20-768x768.png"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
