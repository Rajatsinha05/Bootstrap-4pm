<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <style>
      .box {
        height: 200px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="position-relative">
        <div class="position-absolute top-0 start-0">html</div>
        <div class="position-absolute top-0 end-0">b</div>
        <div class="position-absolute top-50 start-50">c</div>
        <div class="position-absolute bottom-50 end-50">d</div>
        <div class="position-absolute bottom-0 start-0">e</div>
        <div class="position-absolute bottom-0 end-0">f</div>
      </div>
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</html>
